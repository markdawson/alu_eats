{% extends "base.html" %}
{% load static %}

{% block title %}
	{{ product.name }}
{% endblock %}

{% block content %}
	<div class="product-detail">
		<h1>{{ menu_item.name }}</h1>
		<h2><a href="{{ menu_item.category.get_absolute_url }}">
			{{ menu_item.category }}</a>
		</h2>
		<p class="price">RS {{ menu_item.price }}</p>
		<form action="{% url "orders:order_add" menu_item.id %}" method="post">
			{{ menu_item_form }}
			{% csrf_token %}
			<input type="submit" value="Add to orders">
		</form>
		<p> Reviews............... </p>
	</div>
{% endblock %}
